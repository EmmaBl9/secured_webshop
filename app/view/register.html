<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #8400ff;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #8400ff;
      }
      p {
        text-align: center;
        margin-top: 1rem;
      }
      a {
        color: #8400ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Inscription</h1>
      <form action="/register" method="POST">
        <input type="text" name="name" placeholder="Nom complet" required />
        <input
          type="email"
          name="email"
          placeholder="Adresse e-mail"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mot de passe"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirmez le mot de passe"
          required
        />
        <button type="submit">S'inscrire</button>
      </form>
      <p>Déjà un compte ? <a href="login">Connectez-vous</a></p>
    </div>
  </body>
</html>
